{% extends 'layout.html' %}

{% block content %}
<h1>Сайты</h1>
<table class="table table-bordered table-hover" data-test="urls">
  <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Дата создания</th>
    </tr>
  </thead>
  <tbody>
    {% for url in urls %}
    <tr>
      <td>{{ url[0] }}</td>
      <td><a href="{{ url_for('index_url_id', id=url[0]) }}">{{ url[1] }}</a></td>
      <td>{{ url[2] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

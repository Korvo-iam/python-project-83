{% extends 'layout.html' %}
{% block content %}
<h1>Сайт {{url.name}}</h1>
<table class="table table-bordered" data-test="url">
    <tr>
      <th>ID</th>
      <td>{{url.id}}</td>
    </tr>
    <tr>
      <th>Имя</th>
      <td>{{url.name}}</td>
    </tr>
    <tr>
      <th>Дата создания</th>
      <td>{{url.created_at}}</td>
    </tr>
</table>
{% endblock %}

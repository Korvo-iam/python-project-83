<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page analyzer</title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="container mt-3 w-50 mx-auto">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

  <div class="container mt-5 border p-3 w-50 mx-auto" style="background-color: #fffcfc;">
  <h1 class="fs-1">Анализатор страниц</h1>
  <p class="fs-4">Бесплатно проверяйте сайты на SEO-пригодность</p>
  <form method="post" action="/" class="d-flex mt-3" role="form">
  <input class="form-control me-2" name="url" type="url" placeholder="Введите URL сайта" aria-label="Search" required maxlength="255">
  <button class="btn btn-primary" type="submit">Проверить</button>
  </form>
  <a href="{{ url_for('index_urls') }}">urls</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
      
</body>
</html>
